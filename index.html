<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

     
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="scheduler">
      <div id="time9" class="row time-block">
        <div class="col-1 hour d-flex justify-content-center align-items-center">9:00am</div>
        <textarea class="col-10 description" type ="text" id="9"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time10" class="row time-block">
        <div class="col-1 hour d-flex justify-content-center align-items-center">10:00am</div>
        <textarea class="col-10 description" type ="text" id="10"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time11" class="row time-block">
        <div class="col-1 hour d-flex justify-content-center align-items-center">11:00am</div>
        <textarea class="col-10 description"type ="text" id="11"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time12" class="row time-block past present future">
        <div class="col-1 hour d-flex justify-content-center align-items-center" >12:00pm</div>
        <textarea class="col-10 description" type ="text" id="12">
        </textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time13" class="row time-block">
        <div class="col-1 hour d-flex justify-content-center align-items-center">1:00pm</div>
        <textarea class="col-10 description"type ="text" id="13"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time14" class="row time-block">
        <div class="col-1 hour d-flex justify-content-center align-items-center">2:00pm</div>
        <textarea class="col-10 description"type ="text" id="14"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time15" class="row time-block">
        <div class="col-1 hour d-flex justify-content-center align-items-center">3:00pm</div>
        <textarea class="col-10 description"type ="text" id="15"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time16" class="row time-block">
        <div class="col-1 hour d-flex justify-content-center align-items-center">4:00pm</div>
        <textarea class="col-10 description"type ="text" id="16"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="time17" class="row time-block ">
      <div class="col-1 hour d-flex justify-content-center align-items-center">5:00pm </div>
        <textarea class="col-10 description"type ="text" id="17"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="schedule.js"></script>
  </body>
</html>
